<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://live.zwidgets.com/js-sdk/1.0.5/ZohoEmbededAppSDK.min.js"></script>
    <title>Widget</title>
  </head>
  <body>
    <div class="container mt-3">
      <form >
        <div class="row">
          <div class="mb-3 col-md-3">
            <label for="account" class="form-label">Account Name</label>
            <input type="text" class="form-control" id="account" placeholder="Account Name">
          </div>
          <div class="mb-3 col-md-3">
            <label for="commission" class="form-label">Commission</label>
            <input type="number" class="form-control" id="commission" placeholder="$">
          </div>
          <div class="mb-3 col-md-3">
            <label for="sales" class="form-label">Monthly Sales</label>
            <input type="number" class="form-control" id="sales" placeholder="$">
          </div>
        </div>
        <button id="createRecord" type="submit" class="btn btn-primary" >Create</button>
      </form>
    </div>


    <script src="./js/custom.js"></script>
  </body>
</html>
